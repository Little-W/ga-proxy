matrix:
  include: 
    -
      lanauage: go
      go: 1.11.x
      script: make
      cache:
        directories:
          - $GOPATH/pkg/mod
          - $HOME/.cache/go-build
    -
      lanauage: node_js
      node_js: "10"
      before_install: cd packages/ga
      install: yarn install
      script:
        - yarn test
        - yarn build
        - yarn size
      cache:
        yarn: true
        directories:
          - packages/ga/node_modules